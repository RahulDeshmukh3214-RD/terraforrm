name: Terraform Deploy

on:
  push:
    branches:
      - main   # Runs workflow only when pushing to main branch

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./   # Adjust if your .tf files are inside a subfolder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.5   # or your preferred version

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -input=false

      # Uncomment below if you want auto apply on push to main
      # - name: Terraform Apply
      #   run: terraform apply -auto-approve -input=false
